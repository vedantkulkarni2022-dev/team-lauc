<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Dependence Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 40px;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 100px;
        }

        button {
            padding: 10px 18px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1565c0;
        }

        .vector-row {
            margin-bottom: 10px;
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            font-size: 18px;
            border-radius: 6px;
        }

        .success {
            background: #c8e6c9;
            border-left: 6px solid #2e7d32;
        }

        .error {
            background: #ffcdd2;
            border-left: 6px solid #c62828;
        }
    </style>
</head>
<body>

<header>
    <h1>Linear Dependence Checker</h1>
</header>

<div class="container">
    <h2>Enter Vectors</h2>
    <p>Choose vector dimension and number of vectors:</p>

    <label>Vector Dimension (n):</label>
    <input type="number" id="dimension" min="1" value="3" />

    <label>Number of Vectors (k):</label>
    <input type="number" id="numVectors" min="1" value="3" />

    <button onclick="generateInputs()">Generate Input Fields</button>

    <div id="vectorInputs"></div>

    <button onclick="checkDependence()">Check Linear Dependence</button>

    <div id="result"></div>
</div>

<script>
    function generateInputs() {
        const dim = parseInt(document.getElementById("dimension").value);
        const k = parseInt(document.getElementById("numVectors").value);
        const container = document.getElementById("vectorInputs");

        container.innerHTML = "";

        for (let i = 0; i < k; i++) {
            let row = `<div class="vector-row"><strong>Vector ${i + 1}:</strong><br>`;
            for (let j = 0; j < dim; j++) {
                row += `<input type="number" id="v_${i}_${j}" placeholder="a${j+1}" />`;
            }
            row += "</div>";
            container.innerHTML += row;
        }
    }

    // Compute matrix rank using Gaussian elimination
    function matrixRank(matrix) {
        const rows = matrix.length;
        const cols = matrix[0].length;
        let rank = 0;
        let rowUsed = Array(rows).fill(false);

        for (let col = 0; col < cols; col++) {
            let pivot = -1;
            for (let row = 0; row < rows; row++) {
                if (!rowUsed[row] && Math.abs(matrix[row][col]) > 1e-10) {
                    pivot = row;
                    break;
                }
            }

            if (pivot === -1) continue;

            rowUsed[pivot] = true;

            // Normalize pivot row
            let pivotVal = matrix[pivot][col];
            for (let c = col; c < cols; c++) {
                matrix[pivot][c] /= pivotVal;
            }

            // Eliminate below
            for (let r = 0; r < rows; r++) {
                if (r !== pivot) {
                    let factor = matrix[r][col];
                    for (let c = col; c < cols; c++) {
                        matrix[r][c] -= factor * matrix[pivot][c];
                    }
                }
            }

            rank++;
        }

        return rank;
    }

    function checkDependence() {
        const dim = parseInt(document.getElementById("dimension").value);
        const k = parseInt(document.getElementById("numVectors").value);

        let vectors = [];

        for (let i = 0; i < k; i++) {
            let vec = [];
            for (let j = 0; j < dim; j++) {
                let val = document.getElementById(`v_${i}_${j}`).value;
                if (val === "") {
                    showResult("Please fill all vector components.", "error");
                    return;
                }
                vec.push(parseFloat(val));
            }
            vectors.push(vec);
        }

        // Transpose to get matrix with vectors as columns
        let matrix = [];
        for (let r = 0; r < dim; r++) {
            matrix.push([]);
            for (let c = 0; c < k; c++) {
                matrix[r].push(vectors[c][r]);
            }
        }

        let rank = matrixRank(JSON.parse(JSON.stringify(matrix)));

        if (rank === k) {
            showResult("The vectors are <strong>LINEARLY INDEPENDENT</strong>.", "success");
        } else {
            showResult("The vectors are <strong>LINEARLY DEPENDENT</strong>.", "error");
        }
    }

    function showResult(message, type) {
        const result = document.getElementById("result");
        result.className = type;
        result.innerHTML = message;
    }
</script>

</body>
</html>
