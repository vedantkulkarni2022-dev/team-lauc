<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Dependence Checker</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #e8f1ff, #ffffff);
            margin: 0;
            padding: 0;
        }

        header {
            background: #1565c0;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 1px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.25);
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 35px;
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-top: 20px;
            color: #0d47a1;
            border-left: 5px solid #1565c0;
            padding-left: 10px;
        }

        input {
            padding: 10px;
            margin: 6px;
            width: 110px;
            border-radius: 6px;
            border: 1px solid #aaa;
            transition: 0.2s;
        }

        input:focus {
            border-color: #1565c0;
            box-shadow: 0 0 6px rgba(21,101,192,0.3);
        }

        button {
            padding: 12px 22px;
            background: #1565c0;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #0d47a1;
        }

        .vector-card {
            background: #f1f7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 5px solid #1565c0;
        }

        #result {
            margin-top: 30px;
            padding: 18px;
            font-size: 20px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #c8e6c9;
            border-left: 8px solid #2e7d32;
        }

        .error {
            background: #ffcdd2;
            border-left: 8px solid #c62828;
        }

        #steps {
            margin-top: 25px;
            background: #eef4ff;
            padding: 18px;
            border-radius: 8px;
            border-left: 6px solid #1565c0;
            display: none;
        }
    </style>
</head>

<body>

<header>Linear Dependence Checker</header>

<div class="container">
    <h2>Enter Vectors</h2>
    <p>Choose the vector size and number of vectors:</p>

    <label>Vector Dimension (n):</label>
    <input type="number" id="dimension" min="1" value="3">

    <label>Number of Vectors (k):</label>
    <input type="number" id="numVectors" min="1" value="3">

    <br>
    <button onclick="generateInputs()">Generate Vector Fields</button>

    <div id="vectorInputs"></div>

    <button onclick="checkDependence()">Check Linear Dependence</button>

    <div id="result"></div>
    <div id="steps"></div>
</div>

<script>
    function generateInputs() {
        const dim = parseInt(document.getElementById("dimension").value);
        const k = parseInt(document.getElementById("numVectors").value);
        const container = document.getElementById("vectorInputs");

        container.innerHTML = "";

        for (let i = 0; i < k; i++) {
            let row = `<div class='vector-card'><strong>Vector ${i + 1}</strong><br>`;
            for (let j = 0; j < dim; j++) {
                row += `<input type="number" id="v_${i}_${j}" placeholder="a${j+1}">`;
            }
            row += "</div>";
            container.innerHTML += row;
        }
    }

    // Gaussian elimination rank
    function matrixRank(matrix) {
        const rows = matrix.length;
        const cols = matrix[0].length;
        let rank = 0;
        let rowUsed = Array(rows).fill(false);

        for (let col = 0; col < cols; col++) {
            let pivot = -1;
            for (let row = 0; row < rows; row++) {
                if (!rowUsed[row] && Math.abs(matrix[row][col]) > 1e-10) {
                    pivot = row;
                    break;
                }
            }

            if (pivot === -1) continue;

            rowUsed[pivot] = true;
            let pivotVal = matrix[pivot][col];

            for (let c = col; c < cols; c++)
                matrix[pivot][c] /= pivotVal;

            for (let r = 0; r < rows; r++) {
                if (r !== pivot) {
                    let factor = matrix[r][col];
                    for (let c = col; c < cols; c++)
                        matrix[r][c] -= factor * matrix[pivot][c];
                }
            }
            rank++;
        }
        return rank;
    }

    function checkDependence() {
        const dim = parseInt(document.getElementById("dimension").value);
        const k = parseInt(document.getElementById("numVectors").value);

        let vectors = [];

        for (let i = 0; i < k; i++) {
            let vec = [];
            for (let j = 0; j < dim; j++) {
                let val = document.getElementById(`v_${i}_${j}`).value;
                if (val === "") {
                    showResult("Please fill all vector components.", "error");
                    return;
                }
                vec.push(parseFloat(val));
            }
            vectors.push(vec);
        }

        let matrix = [];
        for (let r = 0; r < dim; r++) {
            matrix.push([]);
            for (let c = 0; c < k; c++) {
                matrix[r].push(vectors[c][r]);
            }
        }

        let original = JSON.parse(JSON.stringify(matrix));
        let rank = matrixRank(JSON.parse(JSON.stringify(matrix)));

        let explanation = generateExplanation(original, rank, k);

        if (rank === k) {
            showResult("The vectors are <strong>LINEARLY INDEPENDENT ✔️</strong>", "success");
        } else {
            showResult("The vectors are <strong>LINEARLY DEPENDENT ❌</strong>", "error");
        }

        showSteps(explanation);
    }

    function generateExplanation(matrix, rank, k) {
        let text = "<h3>Step-by-Step Explanation</h3>";

        text += "<strong>Step 1:</strong> Form a matrix using the vectors as columns.<br><br>";
        text += "<pre>" + JSON.stringify(matrix, null, 2) + "</pre>";

        text += "<strong>Step 2:</strong> Perform row operations to compute the rank.<br><br>";
        text += `Computed matrix rank = <strong>${rank}</strong><br><br>`;

        if (rank === k) {
            text += "<strong>Conclusion:</strong> Since rank = number of vectors (k), the vectors cannot be expressed as linear combinations of each other. Therefore, the set is linearly independent.";
        } else {
            text += "<strong>Conclusion:</strong> Since rank < number of vectors, at least one vector can be written as a combination of the others. Therefore, the set is linearly dependent.";
        }

        return text;
    }

    function showResult(message, type) {
        const result = document.getElementById("result");
        result.className = type;
        result.style.display = "block";
        result.innerHTML = message;
    }

    function showSteps(text) {
        const steps = document.getElementById("steps");
        steps.style.display = "block";
        steps.innerHTML = text;
    }
</script>

</body>
</html>
